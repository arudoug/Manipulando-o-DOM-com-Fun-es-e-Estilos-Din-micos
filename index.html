<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor de Fundo</title>
    <style>
        body {
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>

<script>
    function mudarCorFundo() {
        // Solicita ao usuário que insira uma cor
        let cor = prompt("Por favor, insira uma cor em hexadecimal (ex: #ff0000) ou o nome em inglês (ex: red):");

        // Verifica se a cor é válida
        if (isCorValida(cor)) {
            document.body.style.backgroundColor = cor;
        } else {
            document.body.style.backgroundColor = "white"; // Cor padrão se inválido
        }
    }

    function isCorValida(cor) {
        // Verifica se a cor é um nome válido ou um hexadecimal
        const div = document.createElement('div');
        div.style.color = cor;
        return div.style.color !== ''; // Retorna true se a cor for válida
    }

    mudarCorFundo();
</script>

</body>
</html>
